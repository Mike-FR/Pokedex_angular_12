<div class="banniere">
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
    alt="pokemon"
  />
</div>

<form [formGroup]="addPokemonForm" (ngSubmit)="addPokemon()" class="formulaire">
  <div class="form-group">
    <label for="name_id">Nom du Pokemon</label>
    <input
      formControlName="name"
      type="text"
      class="form-control"
      id="name_id"
      placeholder="Inscrit le nom de ton Pokemon"
      required
    />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      formControlName="description"
      type="textarea"
      class="form-control"
      id="description"
      placeholder="Rédige une description"
      required
    />
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input
      formControlName="img"
      type="text"
      class="form-control"
      id="image"
      placeholder="Insère le lien d'une image"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary">Ajouter</button>
</form>
