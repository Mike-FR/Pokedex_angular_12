<div class="banniere">
  <img
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
    alt="pokemon"
  />
</div>

<div class="poke-list">
  <ng-container *ngFor="let pokemon of pokemonList">
    <app-pokemon-list
      [pokemons]="pokemon"
      (pokemonClick)="showDescription($event)"
    ></app-pokemon-list>
  </ng-container>
</div>
<app-pokemon-detail
  [pokemonDesc]="pokemonDetail"
  *ngIf="detail"
></app-pokemon-detail>
